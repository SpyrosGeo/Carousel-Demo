<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="app.js"defer></script>
    <title>Carousel Demo</title>
</head>
<body>
    <section aria-label="Newest Photos">
        <div class="carousel">
            <button class="carousel-button prev">&#8592;</button>
            <button class="carousel-button next">&#8594;</button>
        <ul>
            <li class="slide" data-active>
                <img src="https://images.unsplash.com/photo-1514539079130-25950c84af65?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1469&q=80" alt="Castle image #1" srcset="">
            </li>
            <li class="slide">
                <img src="https://images.unsplash.com/photo-1508682641856-78948a748357?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80" alt="Castle image #2" srcset="">
            </li>
            <li class="slide">
                <img src="https://images.unsplash.com/photo-1515356619894-b89131037e3d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1469&q=80" alt="Castle image #3" srcset="">
            </li>
        </ul>
        </div>
    </section>
</body>
</html>
